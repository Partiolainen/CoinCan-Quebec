<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/Pebble/Coincan_config/bower_components/Slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/Pebble/Coincan_config/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Configuration</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
        Use this configuration page to choose the settings you would like
        applied to this app.
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Custom settings</div>
    <div class='item-container-content'>
      <label class='item'>
        Trotteuse
        <input type='checkbox' class='item-toggle' id='cnfTrotteuse' checked>
      </label>
      <label class='item'>
        Exchange
        <select class='item-select' id='cnfExchange' dir='rtl'>
          <option class="item-select-option" Selected>Cavirtex</option>
          <option class="item-select-option">BTC-China</option>
        </select>
      </label>
      <label class='item'>
        Location
        <select class='item-select' id='cnfLocation' dir='rtl'>
          <option class="item-select-option" Selected>GPS automatic</option>
          <option class="item-select-option">Quebec City</option>
          <option class="item-select-option">Montreal</option>
          <option class="item-select-option">Vancouver</option>
        </select>
      </label>
    </div>
    <div class='item-container-footer'>
      These settings only change on the watch after you click save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/Pebble/Coincan_config/bower_components/Slate/dist/js/slate.min.js'></script>
  <script src='/Pebble/Coincan_config/js/main.js'></script>
</body>
</html>
